<table class="table text-center">
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido P.</th>
        <th scope="col">Apellido M.</th>
        <th scope="col">DNI</th>
        <th scope="col">Ranking</th>
        <th scope="col" class="delete-with-responsive">Ver</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctorsList">
            <td>{{doctor.usuario.nombre}}</td>
            <td>{{doctor.usuario.apellidoPaterno}}</td>
            <td>{{doctor.usuario.apellidoMaterno}}</td>
            <td>{{doctor.usuario.dni}}</td>
            <td>{{doctor.rating}}</td>
            <td class="delete-with-responsive">
                <a type="button" class="btn btn-primary btn-image-center" (click)="viewDoctor(doctor)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                    <span class="space-button">Ver</span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
